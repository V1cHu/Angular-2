<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form #add="ngForm" (ngSubmit)="onAdd(avenger)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" required name="name" [(ngModel)]="avenger.name">
            </div>
            <div class="form-group">
                <label for="nickname">Avenger Name</label>
                <input type="text" class="form-control" required name="avengername" [(ngModel)]="avenger.avengername">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" [disabled]="!add.form.valid" type="submit">Add</button>
                <button class="btn btn-default" (click)="onCancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
