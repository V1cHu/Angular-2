<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="row">
            <div class="col-md-12">
                <form #login="ngForm" (ngSubmit)="onSubmit(login.value)">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input name="username" class="form-control" type="text" placeholder="Enter your username" required ngModel>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input name="password" class="form-control" type="password" placeholder="Enter your password" required ngModel>
                    </div>
                    <div class="form-group">
                        <button type="submit" [disabled]="!login.form.valid" class="btn btn-primary">Submit</button>
                    </div>
                    <h5 class="text-danger">{{error}}</h5>
                </form>
            </div>
        </div>
    </div>
</div>
