<div class="row" style="text-align: center;">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h5>{{message}}</h5>
                <table class="table table-hover">
                    <thead align="center">
                        <th>Original Name</th>
                        <th>Avenger Name</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let avenger of avengers;let i =index">
                            <td>{{avenger.name}}</td>
                            <td>{{avenger.avengername}}</td>
                            <td>
                                <button class="btn btn-default" (click)="onEdit(i)">Edit</button>
                                <button class="btn btn-default" (click)="onDelete(i)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-6">
                <div class="col-md-3">
                    <button class="btn btn-primary" (click)="onAddAvenger()">Add Avenger</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-default" (click)="onLogout()">Logout</button>
                </div>
            </div>
        </div>
    </div>
</div>
